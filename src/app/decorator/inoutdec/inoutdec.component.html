
        <button (click)="newEvent()">Show</button>
        <button (click)="newEvents()">Hide</button>


        <div style="margin:0 30px;">
            <table>
                <tr>
                    <th>Sl.no</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Id</th>
                    <th>Email Id</th>
                    <th>Avatar</th>
                </tr>
                <tr *ngFor="let data of msg; let i=index">
                    <td>{{i}}</td>
                    <td>{{data.first_name}}</td>
                    <td>{{data.last_name}}</td>
                    <td>{{data.id}}</td>
                    <td>{{data.email}}</td>
                    <td><img src="{{data.avatar}}"></td>
                    
                </tr>
            </table>
        </div>
